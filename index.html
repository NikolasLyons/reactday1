<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First React App</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    // const name = 'Nik'
    // const handle = '@niklyons'
    
    // function NameComponent(props){
    //   return <h1>{props.name}</h1>
    // }
    // function HandleComponent(props){
    //   return <h3>{props.handle}</h3>
    // }
    function FriendsList(props){
      return(
        <ul>
          {props.list.map((name)=>(
            <li key={name}>
              <span>{name}</span>
              <button onClick={()=> props.onRemoveFriend(name)}>Remove</button>
            </li>
          ))}
        </ul>
      )
    }

     class App extends React.Component{
      constructor(props){
        super(props)
        this.state={
          friends: ['Jordan', 'Mikenzi', 'Jake'],
          input: '',
        }
        
        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
        this.updateInput = this.updateInput.bind(this)
        this.handleAddFriend = this.handleAddFriend.bind(this)
      }

      handleAddFriend(){
        this.setState((currentState)=>{
         return{
          friends: currentState.friends.concat([this.state.input]),
          input: '',
         } 
        })
      }

      handleRemoveFriend(name){
        this.setState((currentState)=>{
          return{
            friends: currentState.friends.filter((friend)=> friend !== name)
          }
        })
      }

      updateInput(e){
        const value = e.target.value
        this.setState(()=>({
          input: value
        }))
      }
      render(){
      return (
        <div >
          <input type="text" placeholder="Add Friend..." value={this.state.input} onChange={this.updateInput}/>
          <button onClick={this.handleAddFriend}>Submit</button>
          <FriendsList  
          list={this.state.friends} 
          onRemoveFriend = {this.handleRemoveFriend}
          />
          
        </div>

      )
      }
     }
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
